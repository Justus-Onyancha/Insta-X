{% for image in images %}
<div>
    
    {% if request.user == image.owner %}
    <a href="{% url 'update-post' image.id %}">edit Post</a>
    <a href="{% url 'delete-post' image.id %}">Delete Post</a>                 
    {% endif %}
        
    <p>@{{image.owner.username}}</p>
    <img src="{{image.image.url}}" alt="" style="width: 10%;">
    <h4><a href="{% url 'post' image.id %}">{{image.name}}</a> -- {{image.caption}}</h4>
    <p>{{image.tags.name}}[0]</p>
</div>
{% endfor %}
