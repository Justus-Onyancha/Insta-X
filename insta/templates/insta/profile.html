{% extends 'main.html' %}


{% block content %}
<div class="container prof">

    <div class="row">
        <div>
            <h1>{{user.username}}</h1>
        </div>
        {% for image in images %}
        <div class="col-md-3 h-100">
            <div class="mx-auto mb-5" style="max-width: 40rem;">
                <img src="{{image.image.url}}" alt="{{image.name}}" style="width: 100%;">
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
